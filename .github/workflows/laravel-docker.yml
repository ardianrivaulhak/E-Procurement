name: Laravel CI with Docker

on:
  push:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Build and start containers
        run: docker-compose -f docker-compose.yml up -d --build

      - name: Wait for MySQL to be ready
        run: |
          until docker-compose exec -T app mysql -h mysql -ularavel -plaravel -e "SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: Install composer dependencies
        run: docker-compose exec -T app composer install

      - name: Copy .env file
        run: docker-compose exec -T app cp /var/www/.env.example /var/www/.env

      - name: Generate Laravel app key
        run: docker-compose exec -T app php artisan key:generate

      - name: Run migrations
        run: docker-compose exec -T app php artisan migrate --force
